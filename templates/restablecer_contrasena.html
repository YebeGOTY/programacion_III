
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase単a - Kamehouse Store</title>
    <link rel="shortcut icon" href="../static/img/fondos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/restablecer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../static/js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nueva Contrase単a</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="nueva_contrasena" placeholder="Nueva contrase単a" id="password" required>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>            
            <button type="submit">Cambiar Contrase単a</button>
        </form>

        <p><a href="{{ url_for('login') }}">Cancelar y volver</a></p>
    </div>
        <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('nueva_contrasena');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
