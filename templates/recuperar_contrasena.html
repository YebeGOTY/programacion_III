<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar - Kamehouse Store</title>
    <link rel="shortcut icon" href="../static/img/fondos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/contrasena.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Recuperar Acceso</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('recuperar_contrasena') }}" method="POST">
            <p style="margin-bottom: 20px; color: #666;">Te enviaremos un correo para restablecer tu clave.</p>
            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Tu correo electrÃ³nico" required>
            </div>
            <button type="submit">Enviar Enlace</button>
        </form>
        <p style="margin-top:20px;"><a href="/login" style="color: #ff7300; text-decoration:none;">Volver al Login</a></p>
    </div>    
</body>
</html>
